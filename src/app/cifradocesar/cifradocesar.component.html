<div class="cesar-container">
    <div class="cesar-card">
      <h2>Cifrado CÃ©sar</h2>
      <div class="input-group">
        <label for="texto">Introduce Texto</label>
        <textarea
          id="texto"
          [(ngModel)]="texto"
          rows="4"
          placeholder="Escribe el mensaje a cifrar o descifrar">
        </textarea>
      </div>
  
      <div class="input-group">
        <label for="desplazamiento">Selecciona Desplazamiento:</label>
        <input
          id="desplazamiento"
          type="number"
          [(ngModel)]="desplazamiento"
          min="1"
          max="25"
        />
      </div>
  
      <div class="button-group">
        <button (click)="handleCifrar()">Cifrar Texto</button>
        <button (click)="handleDescifrar()">Descifrar Texto</button>
        <button (click)="copiarResultado()">Copiar</button>
      </div>
  
      <div class="resultado">
        <h3>Texto Cifrado/Descifrado</h3>
        <p>{{ resultado }}</p>
      </div>
    </div>
  </div>
