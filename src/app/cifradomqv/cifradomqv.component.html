<div class="mqv-container">
    <div class="mqv-card">
        <h2>Ejemplo del Protocolo MQV</h2>
        <button (click)="manejarGenerarClaves()">Generar Par de Claves y Calcular Clave Compartida</button>
        <div *ngIf="claveCompartida" class="clave-compartida">
            Clave Compartida: {{ claveCompartida }}
        </div>
        <div class="clave-privadas">
            <h3>Clave Privada A: {{ clavePrivadaA }}</h3>
            <h3>Clave Privada B: {{ clavePrivadaB }}</h3>
        </div>
    </div>
</div>
